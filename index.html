<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walltaker Viewer</title>
</head>
<body>
    <img id="image" src="">
    <video autoplay loop id="video" src=""></video>
</body>

<style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    background-color: #2d2d2d;
}

#image, #video {
    max-width: 100vw;
    max-height: 100vh;
}
</style>

<script>
(async () => {
    const getIdMedia = async (id) => {
        let response = await fetch(`https://walltaker.joi.how/api/links/${id}.json`);
        let data = await response.json();
        return data['post_url'];
    };

    let id = window.location.hash.substring(1);
    if (id === '') {
        console.log('hash frag empty');
        return;
    }

    let media = await getIdMedia(id);
    if (media.endsWith('.webm')) {
        document.getElementById('video').src = media;
    } else {
        document.getElementById('image').src = media;
    }
})();
</script>
</html>
